<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="sign-in-title navbar-brand block m-t">{{app.name}}</a>
  <span class="version block">v{{app.version}}</span>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <h3>Sign in</h3>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="CF Endpoint" class="form-control no-border" ng-model="credentials.endpoint" required>
        </div>
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="credentials.username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="credentials.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
